<pre>{{ checkoutInsertReqDto.value | json }}</pre>
<div class="container mt-3 mt-md-4">
    <button pButton pRipple label="GO BACK" class="mb-3 p-button-secondary" routerLink="/checkouts"></button>
    <h1>Create Checkout Form</h1>
    <form [formGroup]="checkoutInsertReqDto" (ngSubmit)="onCreate()">
        <div class="row align-items-center">
            <div class="grid">
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput1" class="form-label">Checkout Type <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <p-dropdown [options]="types" optionLabel="typeName" optionValue="id" formControlName="typeId"
                        id="exampleFormControlInput2" placeholder="Choose Type"
                        (onChange)="onChange($event)"></p-dropdown>
                </div>
                <div class="col-12 md:col-2 md:gy-3" *ngIf="employee">
                    <label for="exampleFormControlInput2" class="form-label">Employe</label>
                </div>
                <div class="col-12 md:col-10 md:gy-3" *ngIf="employee">
                    <p-dropdown [options]="employees" optionLabel="employeeName" optionValue="id"
                        formControlName="employeeId" id="exampleFormControlInput2"
                        placeholder="Choose Employee"></p-dropdown>
                </div>
                <div class="col-12 md:col-2 md:gy-3" *ngIf="location">
                    <label for="exampleFormControlInput3" class="form-label">Location</label>
                </div>
                <div class="col-12 md:col-10 md:gy-3" *ngIf="location">
                    <p-dropdown [options]="locations" optionLabel="locationDetail" optionValue="id"
                        formControlName="locationId" id="exampleFormControlInput2"
                        placeholder="Choose Location"></p-dropdown>
                </div>

                <div class="col-12 md:col-2 md:gy-3" *ngIf="general">
                    <label for="exampleFormControlInput4" class="form-label">Asset General</label>
                </div>
                <div class="col-12 md:col-10 md:gy-3" *ngIf="general">
                    <p-dropdown [options]="generals" optionLabel="assetName" optionValue="id"
                        formControlName="assetGeneralId" id="exampleFormControlInput2"
                        placeholder="Choose Asset General"></p-dropdown>
                </div>

                <div class="col-6 md:col-2">
                    <h4 class="mt-md-4 mb-md-4">Checkout Details</h4>
                </div>
                <div class="col-6 md:col-10 mt-4">
                    <a pButton pRipple label="ADD" class="p-button-success" (click)="onAdd()"></a>
                </div>

                <div class="col-12 md:col-10 md:col-offset-2">
                    <div *ngFor="let d of details.controls; let i=index" formArrayName="details">
                        <div class="card mt-2">
                            <p-card header="ASSET {{i+1}}">
                                <div [formGroupName]="i">
                                    <div>
                                        <label for="exampleFormControlInput4" class="form-label">Asset <span
                                                class="text-danger">*</span></label>
                                    </div>
                                    <div>
                                        <p-dropdown [options]="assets" optionLabel="assetName" optionValue="id"
                                            formControlName="assetId" id="exampleFormControlInput2"
                                            placeholder="Choose Asset"></p-dropdown>
                                    </div>
                                    <div class="mt-3">
                                        <label for="exampleFormControlInput5" class="form-label">Due Date</label>
                                    </div>
                                    <div>
                                        <p-calendar [showTime]="true" formControlName="dateTemp"
                                            (onSelect)="returnDateConvert($event, i)"></p-calendar>
                                    </div>
                                    <div class="mt-3 mb-4">
                                        <a pButton pRipple label="DELETE" class="p-button-danger" (click)="onDelete(i)"></a>
                                    </div>
                                </div>
                            </p-card>
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-4">
                    <div class="d-grid gap-2 d-block d-md-block mt-4">
                        <button pButton pRipple label="RESET" class="p-button-danger mr-2"></button>
                        <button pButton pRipple label="SUBMIT" type="submit" class="p-button"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
