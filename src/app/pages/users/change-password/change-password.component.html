<pre>{{ changePasswordInsertReq.value | json }}</pre>
<div class="container mt-3 mt-md-4">
    <h1>Change Password</h1>
    <form [formGroup]="changePasswordInsertReq" (ngSubmit)="onChange()">
        <div class="row align-items-center">
            <div class="grid">
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput1" class="form-label">Current Password <span
                            class="text-red-600">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <input type="password" pInputText class="form-control" id="exampleFormControlInput1"
                        formControlName="currentPassword" style="width: 100%;" />
                </div>

                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput2" class="form-label">New Password <span
                            class="text-red-600">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <input type="password" pInputText class="form-control" id="exampleFormControlInput2"
                        formControlName="newPassword" style="width: 100%;" />
                </div>

                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password <span
                            class="text-red-600">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <input type="password" pInputText class="form-control" id="exampleFormControlInput1"
                        formControlName="confirmPassword" style="width: 100%;" />
                </div>
            </div>

            <div class="col-12">
                <div class="d-grid gap-2 d-block d-md-block mt-4">
                    <button pButton pRipple label="RESET" class="mr-2 p-button-danger" type="reset"></button>
                    <button pButton pRipple label="SUBMIT" class="mr-2 p-button-primary" type="submit"></button>
                </div>
            </div>
        </div>
    </form>
</div>
