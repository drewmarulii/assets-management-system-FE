<pre>{{ userUpdateReqDto.value | json }}</pre>
<div class="container mt-3 mt-md-4">
    <button pButton pRipple label="GO BACK" class="mr-2 p-button-secondary" routerLink="/users/profile"></button>
    <h1>Update User Form</h1>
    <form [formGroup]="userUpdateReqDto" (ngSubmit)="onUpdate()">
        <div class="row align-items-center">
            <div class="grid">
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <input type="text" pInputText class="form-control" id="exampleFormControlInput1"
                        formControlName="userFullName" style="width: 100%;"/>
                </div>
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput2" class="form-label">Gender <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <div class="form-check">
                                <p-radioButton name="userGender" value="Male" formControlName="userGender"
                                    id="exampleFormControlInput2"></p-radioButton>
                                <label class="form-check-label mr-4" for="userGenderMale">
                                    Male
                                </label>

                                <p-radioButton name="userGender" value="Female" formControlName="userGender"
                                    id="exampleFormControlInput2"></p-radioButton>
                                <label class="form-check-label" for="userGenderFemale">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="floatingTextarea" class="form-label">Address Name <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <textarea class="form-control" id="floatingTextarea" rows="1" cols="30" pInputTextarea
                        formControlName="userAddress" style="width: 100%;"></textarea>
                </div>
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput3" class="form-label">Profile Picture <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" accept="image/*"
                        (onSelect)="fileUpload($event, file)" #file id="exampleFormControlInput3"></p-fileUpload>
                </div>
                <div class="col-12 md:col-2 md:gy-3">
                    <label for="exampleFormControlInput4" class="form-label">Email <span
                            class="text-danger">*</span></label>
                </div>
                <div class="col-12 md:col-10 md:gy-3">
                    <input type="text" pInputText class="form-control" formControlName="userEmail" style="width: 100%;"
                        id="exampleFormControlInput4" />
                </div>

                <div class="col-12 mb-4">
                    <div class="d-grid gap-2 d-block d-md-block mt-4">
                        <button pButton pRipple label="RESET" class="mr-2 p-button-danger" type="reset"></button>
                        <button pButton pRipple label="SUBMIT" class="mr-2 p-button-primary" type="submit"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
