<div class="card flex justify-content-center mt-4">
    <p-card header="MY PROFILE">
        <div class="grid">
            <div class="col-12 md:col-2">
                <img src="http://localhost:8080/files/{{imgUrl}}" alt="Provider Logo"
                    style="width: 100%; height: 16rem;" class="img-thumbnail mt-3 mt-md-0">
                <button pButton pRipple label="UPDATE" class="mt-3 p-button" routerLink="/users/profile/update/{{userId}}"
                    style="width: 100%;"></button>
            </div>

            <div class="col-12 md:col-10">
                <div class="row ml-4">
                    <div class="grid">
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>User ID</strong>
                            </p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.userIdNumber}}
                            </p>
                        </div>
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>Full Name</strong>
                            </p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.userFullname}}
                            </p>
                        </div>
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>Gender</strong>
                            </p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.userGender}}
                            </p>
                        </div>
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>Address</strong>
                            </p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.userAddress}}
                            </p>
                        </div>
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>Email</strong></p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.userEmail}}
                            </p>
                        </div>
                        <div class="col-12 md:col-2">
                            <p class="d-flex justify-content-center justify-content-md-start"><strong>Role</strong></p>
                        </div>
                        <div class="col-12 md:col-10">
                            <p class="d-flex justify-content-center justify-content-md-start">{{profile?.roleName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-card>
</div>
