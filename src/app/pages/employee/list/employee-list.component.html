<div class="mt-2">
    <button pButton pRipple label="CREATE EMPLOYEE" class="p-button" routerLink="/employees/new" class="mb-3"></button>
    <p-table [value]="employees" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Full Name</th>
                <th scope="col">Company</th>
                <th scope="col">Options</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employees>
            <tr>
                <td>{{ employees.employeeCode }}</td>
                <td>{{ employees.employeeName }}</td>
                <td>{{ employees.companyName }}</td>
                <td>
                    <button pButton pRipple label="REMOVE" data-bs-target="#exampleModal" class="mr-2 p-button-danger"
                        (click)="showDialog(employees.id)"></button>
                    <button pButton pRipple label="UPDATE" routerLink="/employees/update/1"
                        class="p-button-secondary"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- location remove -->
<p-dialog header="Removing Employee" [(visible)]="visible" [style]="{width: '30vw'}">
    <p>
        This action will delete data. Are you sure?
    </p>
    <button pButton pRipple label="NO" class="p-button-secondary mr-2"></button>
    <button pButton pRipple label="YES" class="p-button-danger"></button>
</p-dialog>
