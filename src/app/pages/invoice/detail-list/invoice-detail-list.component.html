<div class="container mt-3 mt-md-4 mb-md-4">
    <button pButton pRipple label="GO BACK" class="mb-3 p-button-secondary" routerLink="/invoices"></button>
    <h5>Invoice Detail</h5>
    <h1>CODE: {{code}}</h1>
    <p-table [value]="invDetails" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Item Name</th>
                <th scope="col">Provider</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invDetails let-i="rowIndex">
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{ invDetails.itemName }}</td>
                <td>{{ invDetails.providerName }}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-4">

        <div class="card flex">
            <p-image src="http://localhost:8080/files/{{invoice?.fileId}}" [preview]="true" alt="Invoice Attachment"
                width="250">
                <ng-template pTemplate="indicator">
                    <i class="pi pi-check"></i>
                </ng-template>
            </p-image>
        </div>
    </div>
</div>
