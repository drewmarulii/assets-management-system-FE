<div class="mt-2">
    <button pButton pRipple label="CREATE COMPANY" class="p-button" routerLink="/companies/new" class="mb-3"></button>
    <p-table [value]="companies" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">Photo</th>
                <th scope="col">Company Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Options</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-companies>
            <tr>
                <td>
                    <div class="btn-group">
                        <img src="http://localhost:8080/files/{{companies.fileId}}" alt="Company Logo"
                            style="border-radius: 100%; width: 3rem; height: 3rem;" class="img-thumbnail">
                    </div>
                </td>
                <td>{{ companies.companyName }}</td>
                <td>{{ companies.companyAddress }}</td>
                <td>{{ companies.companyPhone }}</td>
                <td>
                    <button pButton pRipple label="REMOVE" data-bs-target="#exampleModal2" class="mr-2 p-button-danger"
                        (click)="showDialog()"></button>
                    <button pButton pRipple label="UPDATE" routerLink="/companies/update/1"
                        class="p-button-secondary"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- company delete -->
<p-dialog header="Removing Company" [(visible)]="visible" [style]="{width: '30vw'}">
    <p>
        This action will delete data. Are you sure?
    </p>
    <button pButton pRipple label="NO" class="p-button-secondary mr-2"></button>
    <button pButton pRipple label="YES" class="p-button-danger"></button>
</p-dialog>
